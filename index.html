<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <h1>Pixel Art</h1>
    <div>
    <h2>Escolha uma Cor</h2>
    <input type="color" id="colorPicker">
    </div>
    <label for="gridSize">Tamanho da Grade:</label>
    <input type="number" id="gridSize" min="1" value="10">
    <button id="generateButton">Gerar Grade</button>
    <button id="resetButton">Limpar Tudo</button>
    <div id="grid-conteiner">
    <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
